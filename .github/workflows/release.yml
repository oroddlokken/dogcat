name: Release (RC)

on:
  push:
    tags:
      - "v*-rc.*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build sdist and wheel
        run: uv build

      - name: Get version from tag
        id: version
        run: |
          FULL="${GITHUB_REF_NAME#v}"
          BASE="${FULL%%-rc.*}"
          echo "version=$FULL" >> "$GITHUB_OUTPUT"
          echo "base_version=$BASE" >> "$GITHUB_OUTPUT"

      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.base_version }}"
          BODY=$(awk -v ver="$VERSION" '
            /^## / {
              if (found) exit
              if ($0 ~ ver) found=1; next
            }
            found { print }
          ' CHANGELOG.md)
          {
            echo "body<<CHANGELOG_EOF"
            echo "$BODY"
            echo "CHANGELOG_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release (prerelease)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "dogcat ${{ steps.version.outputs.version }}"
          prerelease: true
          body: ${{ steps.changelog.outputs.body }}
          files: |
            dist/*.whl
            dist/*.tar.gz

  update-homebrew-edge:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Get version and tag
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download wheel and compute SHA256
        id: sha
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          TAG="${{ steps.meta.outputs.tag }}"
          PEP440=$(echo "$VERSION" | sed 's/-rc\./rc/')
          WHEEL="dogcat-${PEP440}-py3-none-any.whl"
          URL="https://github.com/oroddlokken/dogcat/releases/download/${TAG}/${WHEEL}"
          SHA256=$(curl -sL "$URL" | shasum -a 256 | cut -d' ' -f1)
          echo "sha256=$SHA256" >> "$GITHUB_OUTPUT"
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: oroddlokken/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update edge formula
        run: |
          cd homebrew-tap
          sed -i 's|url ".*"|url "${{ steps.sha.outputs.url }}"|' Formula/dogcatwindowbed.rb
          sed -i 's|sha256 ".*"|sha256 "${{ steps.sha.outputs.sha256 }}"|' Formula/dogcatwindowbed.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/dogcatwindowbed.rb
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update dogcatwindowbed (edge) to ${{ steps.meta.outputs.version }}"
          git push
