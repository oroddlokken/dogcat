name: Validate Issues

on:
  pull_request:
    paths: ['.dogcats/**']
  push:
    branches: [main]
    paths: ['.dogcats/**']

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Validate issue data
        run: uv run dcat doctor
